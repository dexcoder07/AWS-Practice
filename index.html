<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><span>Today</span><img class="sunLogo" src="Sun.svg" alt="sun"></h2>
            <p class="subHeading">Raise the bar by completing the goals</p>
            <div class="progress-bar">
              <div class="progress-value"><span class="taskNumber">2/3 Completed</span></div>
            </div>
            <h5 class="error-label">Please set all the 3 goals!</h5>
            <div class="goal-container">
              <div class="custom-check-box">
                <img class="CheckIcon" src="CheckIcon.svg" alt="">
              </div>
              <input type="text" name="" id="input1" placeholder="Add new goal" class="inputTag">
            </div>
            <div class="goal-container">
              <div class="custom-check-box">
                <img class="CheckIcon" src="CheckIcon.svg" alt="">
              </div>
              <input type="text" name="" id="input2" placeholder="Add new goal" class="inputTag">
            </div>
            <div class="goal-container">
              <div class="custom-check-box">
                <img class="CheckIcon" src="CheckIcon.svg" alt="">
              </div>
              <input type="text" name="" id="input3" placeholder="Add new goal" class="inputTag">
            </div>
            <p class="endTag">“Move one step ahead, today!”</p>
            <p class="signature">Made with  ❤️ by Satwik Raj</p>
        </div>
    </main>
  </body>
</html>
